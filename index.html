<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <div class="container">
            <header class="header">
                <h1>Calculator</h1>
            </header>
            <main class="main-content">
                <div class="main-wrapper">
                    <input class="calc-box" type="text" value="0">
                    <section class="keys">
                        <div class="row">
                            <button class="key util" id="all-clear">AC</button>
                            <button class="key util" id="clear">C</button>
                            <button class="key equal" id="equal">=</button>
                            <button class="key ops" id="division">รท</button>
                        </div>
                        <div class="row">
                            <button class="key num" id="key9">9</button>
                            <button class="key num" id="key8">8</button>
                            <button class="key num" id="key7">7</button>
                            <button class="key ops" id="multiply">ร</button>
                        </div>

                        <div class="row">
                            <button class="key num" id="key6">6</button>
                            <button class="key num" id="key5">5</button>
                            <button class="key num" id="key4">4</button>
                            <button class="key ops" id="subtract">-</button>
                        </div>
                        <div class="row">
                            <button class="key num" id="key3">3</button>
                            <button class="key num" id="key2">2</button>
                            <button class="key num" id="key1">1</button>
                            <button class="key ops" id="add">+</button>
                        </div>
                        <div class="row">
                            <button class="key num" id="key0">0</button>
                            <button class="key num" id="dot">.</button>
                            <button class="key"></button>
                            <button class="key"></button>
                        </div>
                    </section>
                </div>
            </main>
        </div>
        <script src="js/script.js"></script>
    </body>
</html>
