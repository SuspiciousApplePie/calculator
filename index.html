<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <div class="container">
            <header class="header">
                <h1>Calculator</h1>
            </header>
            <main class="main-content">
                <input class="calc-box" type="number">
                <section class="keys">
                    <div class="row">
                        <button class="key all-clear" id="all-clear">AC</button>
                        <button class="key clear" id="clear">C</button>
                        <button class="key division" id="division">รท</button>
                        <button class="key clear" id="clear">ร</button>
                    </div>
                </section>
            </main>
        </div>
        <script src="js/script.js"></script>
    </body>
</html>
