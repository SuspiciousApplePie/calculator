<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <div class="container">
            <header class="header">
                <h1>Calculator</h1>
            </header>
            <main class="main-content">
                <input class="calc-box" type="number">
                <section class="keys">
                    <div class="row">
                        <button class="key all-clear" id="all-clear">AC</button>
                        <button class="key clear" id="clear">C</button>
                        <button class="key dot" id="dot">.</button>
                        <button class="key division" id="division">รท</button>
                        <button class="key multiply" id="multiply">ร</button>
                    </div>
                    <div class="row">
                        <button class="key nine" id="key9">9</button>
                        <button class="key eight" id="key8">8</button>
                        <button class="key seven" id="key7">7</button>
                        <button class="key subtract" id="subtract">-</button>
                    </div>

                    <div class="row">
                        <button class="key six" id="key6">6</button>
                        <button class="key five" id="key5">5</button>
                        <button class="key four" id="key4">4</button>
                        <button class="key add" id="add">+</button>
                    </div>
                    <div class="row">
                        <button class="key three" id="key3">3</button>
                        <button class="key two" id="key2">2</button>
                        <button class="key one" id="key1">1</button>
                        <button class="key zero" id="key0">0</button>
                    </div>
                </section>
            </main>
        </div>
        <script src="js/script.js"></script>
    </body>
</html>
